<!DOCTYPE html>
<html>

<head>
    <title>HTML Headings</title>
</head>

<body>
    <h3>Headings Make Your Text Stand Out</h3>
    <p>Headings are built-in and they are useful in making your
        web page easier to read.</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <hr>
    <p>The headings tags are:<br><br>
        &ltH1>&lt/H1><br><br>
        &ltH2>&lt/H2><br><br>
        and so on</p>
    <hr>
    <p>You can find more information <a href="https://www.w3schools.com/html/html_headings.asp"
            target="_blank">here.</a></p>
</body>

</html>
